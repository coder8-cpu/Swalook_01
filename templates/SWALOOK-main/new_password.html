{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="icon" type="image/x-icon" href="{%static 'images/circular logo.png' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwaLook</title>



    <!-- Google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/ForgotPassword.css' %}">

</head>
<body>
    <span id="back-button" onclick="window.location.href='_back/';"><i class="fa-solid fa-circle-arrow-left" id="back"></i></span>

    <section id="verify">
        <div class="row">
            <div class="col-md-6">
                <img src="{% static '/images/forgotPassword.jpg' %}" alt="" id="verify-img">
            </div>
            <form action="{% url 'set_password' %}" method="post" class="forms">
                {% csrf_token %}
            <div class="col-md-6 right">


                <p id="head">Enter New Password</p>

                <input type="password" id="input-id" placeholder="New Password" name="pwd" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
                <input type="password" id="input-id" placeholder="Confirm Password" name="pwd2" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">

                <button type="submit" id="submit-btn">Submit</button>

            </div>
        </form>

        </div>

    </section>

    <script src="https://kit.fontawesome.com/eaa87c3c3f.js" crossorigin="anonymous"></script>   <!--Fontawesome Icons-->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
