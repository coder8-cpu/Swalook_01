<script>
    $(document).ready(function(){

var menu = $(".menu");
var navicon = $(".nav-icon");
var line = $(".line");
var menuOpen;

function openMenu(){
menu.css("left", "0px");
line.css("background", "#FFF");
menuOpen = true;
}

function closeMenu(){
menu.css("left", "-320px");
line.css("background", "black");
menuOpen = false;
}

function toggleMenu(){
if (menuOpen) {
  closeMenu();
} else {
  openMenu();
}
}

navicon.on({
mouseenter: function(){
  openMenu();
}
});

menu.on({
mouseleave: function(){
  closeMenu();
}

});

navicon.on({
click: function(){
  toggleMenu();
}
})
});

}

</script>
